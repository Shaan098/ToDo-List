<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">ğŸ“</span>
                My To-Do List
            </h1>
            <p class="subtitle">Stay organized and productive</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    placeholder="What needs to be done?" 
                    class="js-name-input"
                    id="todo-input"
                >
                <input 
                    type="date" 
                    class="js-due-date-input"
                    id="date-input"
                >
                <button onclick="addTodo()" class="js-add add-button">
                    <span class="button-text">Add Task</span>
                    <span class="button-icon">â•</span>
                </button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number js-total-count">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-number js-completed-count">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-number js-pending-count">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="todo-list-container">
            <div class="js-todo-list"></div>
            <div class="empty-state js-empty-state">
                <div class="empty-icon">ğŸ¯</div>
                <p class="empty-text">No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
